name: Build

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }} with Swift v${{ matrix.swift }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - if: ${{ matrix.os != 'windows-latest' }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10.0"
      # swift-actions/setup-swift does not support Windows
      # Watch this space: https://github.com/swift-actions/setup-swift/pull/676
      - if: ${{ matrix.os == 'windows-latest' }}
        uses: compnerd/gha-setup-swift@v0.2.3
        with:
          branch: swift-5.10-release
          tag: 5.10-RELEASE
      - uses: actions/checkout@v4
      - name: Build
        run: swift build --package-path src/AudioPreviewGD
      - name: Test
        run: swift test --package-path src/AudioPreviewGD
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: |
            src/AudioPreviewGD/.build/**/*.so
            src/AudioPreviewGD/.build/**/*.dylib
            src/AudioPreviewGD/.build/**/*.dll
  bundle:
    name: Generate bundle
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: ls -lR
